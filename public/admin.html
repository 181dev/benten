<!doctype html>
<html ng-app="app" lang="en">

<head>
	<meta charset="UTF-8">
	<title>Benten3 Admin</title>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular-resource.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
	<link href="index.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div ng-controller="Ctrl" class="container">

		<h1>Admin</h1>
		<p>{{message}}</p>

		<hr>
		<p>注文一覧</p>
		<div>
			<div ng-repeat="orderDate in orderSet">
				<p><a href="/api/orders?date={{orderDate.date}}&amp;format=excel">{{ orderDate.date | date:'MM/dd'}} Excelダウンロード</a>
				</p>
				<div>
					<table class="table">
						<tr ng-repeat="order in orderDate.orders">
							<td>{{order.user}}</td>
							<td>{{order.menu}}</td>
							<td>{{order.price}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
